name: 🛠️Build

on:
    push:
        tags:
            - "v*"
            - "dev-*"

permissions:
    contents: write
jobs:
    build:
        runs-on: windows-latest
        env:
            VERSION: ${{ github.ref_name }}
        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v4
            - name: 🐍 Setup Python
              uses: actions/setup-python@v6
              with:
                python-version: "3.13"
            - name: 📦 Install dependencies
              run: |
                pip install -r requirements.txt
            - name: 🚀 Build Bootloader
              run: |
                git clone https://github.com/pyinstaller/pyinstaller.git
                cd pyinstaller/bootloader
                python ./waf distclean all
                cd ..
                pip install -e .
            - name: 🔨 Build EXE
              run: |
                flet pack .\main.py --name ytdl-dot --onedir --product-name ytdl-dot --copyright merorin -y
            - name: 🗜️ Create ZIP
              run: |
                Compress-Archive -Path dist/ytdl-dot/* -DestinationPath dist/ytdl-dot-${{ env.VERSION }}-windows.zip -Force
            - name: 🏷️ Create Release
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh release create "${{ env.VERSION }}" dist/*.zip --prerelease=$([[ "${{ env.VERSION }}" == dev-* ]] && echo true || echo false) --generate-notes